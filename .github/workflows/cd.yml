name: client CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 체크아웃
        uses: actions/checkout@v4

      - name: node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 의존성 설치
        run: npm install

      - name: 빌드
        run: npm run build

      - name: 클라우드타입 배포
        uses: cloudtype-github-action@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: haensol976520/groom-client
          stage: main
